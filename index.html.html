<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h2 class="botona">Crextio</h2>
            <h3 class="shadoow">Créer un compte</h3>
            <p class="eff">Inscrivez-vous et profitez d'un essai gratuit de 30 jours</p>
            <form>
                <label for="name">Nom complet</label>
                <input type="text" id="name" placeholder="Amélie Laurent">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="votreemail@gmail.com">

                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="">

                <button type="submit">submit</button>
            </form>
            <div class="social-login">
                <button class="apple">
                    <img src="../login/logoiphone.png" alt="">Apple</button>
                <button class="google">Google</button>
            </div>
            <p>Vous avez déjà un compte? <a href="#">Se connecter</a></p>
        </div>
        <div class="image-section">
            <img src="../login/Femme D'affaires.jpeg"></imgsrc>
        </div>
    </div>
</body>
</html>
